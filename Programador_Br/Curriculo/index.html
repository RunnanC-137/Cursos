<!DOCTYPE html>

<html lang="pt-br">

    <head>
        
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currículo Make</title>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>

        <main id='corpo'>

            <div class="campo" id="cabeçalho">

                <div id="cabeçalho-p1">

                    <label for="nome">
                        <input type="text" name="nome" id="nome" placeholder="Nome" required>
                    </label>
                    <label for="profissao">
                        <input type="text" placeholder="Profissão" required>
                    </label>

                </div>
        
                <div id="cabeçalho-p2">

                    <label for="numero">
                        Número: <input type="text" name="numero" id="numero" required>
                    </label>

                    <label for="email">
                        Email: <input type="email" name="email" id="email" required>
                    </label>

                    <label for="cidade">
                        Cidade:<input type="text" name="cidade" id="cidade" required>
                    </label>

                </div> 
                
            </div>

            <div class=campo id=resumo>
                
                <h2>Resumo</h2>
                <hr>
                
                <div id="objetivo">
                    
                    <textarea name="" id="resumo-p1"  cols="50%" rows="10%" placeholder="Objetivo(s)"></textarea> 

                </div>

            </div>

            <div class="campo" id="exp">
                    
                <h2>Experiência Proficional</h2>
                <hr>

                <div id="exp-p1">

                    <label for="exp-p1">
                        de<input type="date" name="exp-p1"> 
                    </label>

                    <label for="exp-1">
                        a <input type="date" name="exp-p1">
                    </label>
    
                </div>

                <div id="exp-p2">
 
                    <label for="exp-p2">
                        Cargo: <input type="text" name="exp-p2" required>
                    </label>

                    <label for="exp-p2">
                        Nome da empresa: <input type="text" required>
                    </label>

                    <h3>Funçoes desempenhadas</h3>
                    <textarea name="" id="" cols="30" rows="10" name="exp-p2">
                        
                    </textarea>

                </div>

                <div class="botoes">

                    <label for="exp-p3">
                    <input type="button" value="adicionar">
                    </label>

                    <label for="exp-p3">
                        <input type="reset" value="remover">
                    </label>

                </div>

            </div>

            <div class="campo" id="formacao">

                <h2>Formação</h2>
                <hr>

                <div id="formacao-p1">

                    <label for="">
                        de <input type="date">
                    </label>
                    <label for="">
                        a <input type="date">
                    </label>
                        
                </div>

                <div id="formacao-p2">

                    <label for="">
                        Curso: <input type="text" name="form-p2" required>
                    </label>
                    <label for="">
                        Instituição: <input type="text" required>
                    </label>

                </div>

                <div class="botoes">

                    <label for="">
                        <input type="button" value="adicionar">
                    </label>

                    <label for="">
                        <input type="button" value="remover">
                    </label>

                </div>

            </div>   

        </main>

        <script src="script.js"></script>
    
    </body>

</html>
